    <title>Registered-Page</title>

    <meta content="" name="keywords">

    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">
    <!-- Google Fonts -->

<body>

<!-- ======= Header ======= -->
<header id="header" class="fixed-top header-transparent">
    <div class="container d-flex align-items-center justify-content-between">

        <div class="logo">
            <h1 class="text-light"><a th:href="@{/shortener}"><span>URL-SHORTENER</span></a></h1>
            <br>
            <h1 class="text-light"><a th:href="@{/menu}"><span>Menu</span></a></h1>
            <!-- Uncomment below if you prefer to use an image logo -->
            <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>
        </div>


    </div>
</header><!-- End Header -->

<!-- ======= Hero Section ======= -->
<section id="hero">
    <img th:src="@{/assets/img/background.jpeg}" id="mybackground" alt="img"/>
    <div class="upPage">
        <div class="hero-container" data-aos="fade-up">
            <h1>User Registration Was SuccessFull, Click Below to Login</h1>

            <div id="">
                <form th:action="@{/menu/login}" method="get" enctype="multipart/form-data">
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section><!-- End Hero -->



<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<script th:src="@{/assets/vendor/purecounter/purecounter.js}"></script>
<script th:src="@{/assets/vendor/swiper/swiper-bundle.min.js}"></script>

<!-- Template Main JS File -->
